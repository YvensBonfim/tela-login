<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
   
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) "/>
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 992px)"/>
   <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 1024px) />" 
  
   
   
</head>
<body>
  

        <main>
            <div id="login">
            <div id="img"></div>
            <div id="form">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="email" name="email" id="email" placeholder="Seu e-mail" autocomplete="email" required>
                         <label for="email">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required>
                         <label for="senha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                    </a>
                    
                </div>
                   
                </form>

               
  
    </main>
</body>
</html>
